<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/contact-form-icon.svg" alt="" />
    </header>
    <main class="container">
      <h1 class="container__heading">Interested in our business pricing?</h1>
      <p class="container__subheading">
        Fill out the form to view details and weâ€™ll contact you as soon as
        possible.
      </p>

      <form>
        <div class="input-row">
          <div class="input">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Ethan Johnson" />
          </div>
          <div class="input">
            <label for="email">Company Email</label>
            <input type="email" id="email" placeholder="ethan@johnson.com" />
          </div>
        </div>
        <div class="input-row">
          <div class="input">
            <label for="size">Company size</label>
            <select name="size" id="size">
              <option value="">50-100 employess</option>
            </select>
          </div>
          <div class="input">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="">Building Landing Page</option>
            </select>
          </div>
        </div>

        <div class="input">
          <label for="message">Message</label>
          <textarea name="message" id="message">50-100 employes</textarea>
        </div>

        <button type="submit">Contact Sales</button>
      </form>
    </main>
  </body>
</html>
